name: Playwright Tests
on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
      - run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # --- New steps to start Frappe HRM ---
      - name: Make init.sh executable
        run: chmod +x docker/init.sh

      - name: Start Frappe HRM Docker stack
        run: |
          docker compose -f docker/docker-compose.yml up -d
          echo "Waiting for Frappe to be ready..."
          until docker exec frappe-bench frappe --version; do sleep 5; done

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      # --- Tear down Frappe HRM ---

      - name: Shutdown Frappe HRM Docker stack
        run: docker compose -f docker/docker-compose.yml down


      - name: Upload Ortoni report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: report-db

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
